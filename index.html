<!DOCTYPE html>
<html lang="fa">

<head>
    <script>
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

</head>

<body>

    <script src="https://unpkg.com/docute-fa@0.1.7/dist/docute.js"></script>

            target: '#docute',
            title: 'مستندات داکیوت فارسی',
            highlight: ['javascript'],
            router: {
                mode: 'history'

            detectSystemDarkTheme: true,
            darkThemeToggler: true,
            sourcePath: '/docs',
            editLinkBase: 'https://github.com/sadraiiali/docute-fa-documentation/tree/master/docs',
            editLinkText: 'این صفحه را در گیت‌هاب ویرایش کنید.',
            sidebar: [{

            بوسیله‌ی
            <a href="https://github.com/sadraiiali/docute-fa">داکیوت فارسی</a>
             </div>
